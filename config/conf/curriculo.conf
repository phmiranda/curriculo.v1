<VirtualHost *:80>
    ServerAdmin contato@localhost.dsv.com.br
    ServerName curriculo.localhost.dsv.com.br
    ServerAlias curriculo.localhost.dsv.com.br
    DocumentRoot /var/www/curriculo/public/
    ErrorLog ${APACHE_LOG_DIR}/curriculo.error.log
    CustomLog ${APACHE_LOG_DIR}/curriculo.access.log combined
    <Directory "/var/www/curriculo/public/">
    	Allowoverride All
    </Directory>
</VirtualHost>
